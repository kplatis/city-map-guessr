repos:
  # --- Python hooks (backend) ---
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Format Python code
        files: ^backend/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.7
    hooks:
      # Run the linter.
      - id: ruff-check
        name: Lint Python code with Ruff
        files: ^backend/

  # --- Node/TypeScript hooks (frontend) ---
  - repo: local
    hooks:
      - id: eslint
        name: Lint frontend (ESLint)
        entry: bash -c "cd frontend && npm run lint"
        language: system
        types: [file]
        files: ^frontend/

      - id: prettier
        name: Format frontend (Prettier)
        entry: bash -c "cd frontend && npm run prettier:check"
        language: system
        types: [file]
        files: ^frontend/
